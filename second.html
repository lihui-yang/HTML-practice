<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
	<h1>Register</h1>
</head>	
<body>
<form>
	<div>
	<label for="first"> First Name:</label>
	<input id ="first" type ="text" placeholder = "John" required>
	<label for="last"> Last Name:</label>
	<input id ="last" type = "text" placeholder ="Smith" required>
	</div>
	<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="GenderChoice" value ="Male">
	<label for="female">Female</label>
	<input id="female" type="radio" name="GenderChoice" value="Female">
	<label for="other">Other</label>
	<input id="other" type="radio" name="GenderChoice" value="Other">
	</div>
<div>
	<label>Email:</label>
	<input name = "email" type="email" placeholder="email" required>
	<label>Password</label>
	<input name = "password" type="Password" placeholder="Password" pattern=".{5,10}" required title = "5 to 10 character">


</div>
<div>
	<label>Birthday:</label>
	<select name="day">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
	</select>
	<select>
		<option>Day</option>
		<option>1</option>
		<option>2</option>
	</select>
	<select name="year">
		<option>Year</option>
		<option>1998</option>
		<option>1999</option>
	</select>
</div>
<div>
	<p>I agree to the terms and conditions<input type="CheckBox"></p>

</div>
<button>submit</button>
	
</form>

</body>
</html>
